<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devices</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Devices List</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Device ID</th>
                    <th>Hostname</th>
                    <th>IP Address</th>
                    <th>Est disponible</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for device_id, device_info in devices.items() %}
                <tr>
                    <td>{{ device_id }}</td>
                    <td><a href="/devices?id={{ device_id }}">{{ device_info.hostname }}</a></td>
                    <td>{{ device_info.ipAddress }}</td>
                    <td>
                        <ul>
                            <!-- Logique pour la disponibilitÃ© -->
                        </ul>
                    </td>
                    <td>
                        <a href="/edit_device?id={{ device_id }}" class="btn btn-warning" style="margin-right: 5px;">Modifier</a>
                        <form action="/delete_device" method="POST" style="display:inline;">
                            <input type="hidden" name="device_id" value="{{ device_id }}">
                            <button type="submit" class="btn btn-danger">Supprimer</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
