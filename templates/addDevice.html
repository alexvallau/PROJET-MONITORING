<!DOCTYPE html>
<html>
<head>
    <title>Add Device</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 8px 12px;
            margin-top: 10px;
        }
    </style>
    <script>
        function addOIDField() {
            const oidContainer = document.getElementById('oidContainer');
            const newOIDField = document.createElement('input');
            newOIDField.type = 'text';
            newOIDField.name = 'oid[]';  // Use an array-like name for multiple OIDs
            newOIDField.placeholder = 'OID (key:value)';
            newOIDField.className = 'form-group';
            oidContainer.appendChild(newOIDField);
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Add Device</h2>
        <form action="/submitDevice" method="post">
            <div class="form-group">
                <label for="hostname">Hostname:</label>
                <input type="text" id="hostname" name="hostname" required>
            </div>
            <div class="form-group">
                <label for="ipAddress">IP Address:</label>
                <input type="text" id="ipAddress" name="ipAddress" required>
            </div>
            <div class="form-group">
                <label for="community">Community:</label>
                <input type="text" id="community" name="community" required>
            </div>
            <div class="form-group">
                <label>OID(s):</label>
                <div id="oidContainer">
                    <input type="text" name="oid[]" placeholder="OID (key:value)" required>
                </div>
                <button type="button" onclick="addOIDField()">Add Another OID</button>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
