<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devices</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Devices List</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Device ID</th>
                    <th>Hostname</th>
                    <th>IP Address</th>
                   
                    <th>Est disponible</th>
                </tr>
            </thead>
            <tbody>
                {% for device_id, device_info in devices.items() %}
                <tr>
                    <td>{{ device_id }}</td>
                    <td><a href="http://localhost:5000/dataDevices?id={{ device_id }}">{{ device_info.hostname }}</a></td>
                    <td>{{ device_info.ipAddress }}</td>
                   
                    <td>
                        <ul>
                           
                        </ul>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
